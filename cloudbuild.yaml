steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'app'
      - 'deploy'
      - '--env-vars'
      - 'ORGANIZATION_ID=$_ORGANIZATION_ID,OPEN_API_KEY=$_OPEN_API_KEY,API_KEY=$_API_KEY'
  - name: 'gcr.io/cloud-builders/npm'
    args: ['start']

options:
  logging: CLOUD_LOGGING_ONLY
